{% extends "admin/base_site.html" %}
{% load i18n %}


{% block title %}重置密码{% endblock %}

{% block content %}

<h1>重置密码</h1>

<p>忘记了用户名密码？在这里输入你的qq邮箱可以按照提示重设密码.查邮件时不要忘了看垃圾箱呀</p>

<form action="" method="post">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email">你在群中的QQ邮箱地址</label> {{ form.email }} <input type="submit" value="重设密码" /></p>
</form>

{% endblock %}
